version: 1
applications:
  - appRoot: apps/cognexus
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            # Pin pnpm version for reproducible builds in Amplify
            - corepack prepare pnpm@10.15.0 --activate
            # Install from the monorepo root so workspace deps and shared packages are linked
            # Use a local store directory to improve cache hits in Amplify
            - pnpm -C ../.. install --frozen-lockfile -w --store-dir=.pnpm-store
            # Build shared UI package so dist/ exists for consumers
            - pnpm -C ../.. -F "@cnx/ui" build
            # if your shared lib needs compiling, uncomment:
            # - pnpm -w build
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../.pnpm-store/**/*
          - .next/cache/**/*
  # Forge app: build/deploy from apps/forge
  - appRoot: apps/forge
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            # Pin pnpm version for reproducible builds in Amplify
            - corepack prepare pnpm@10.15.0 --activate
            # install from the workspace root so shared deps are linked
            - pnpm -C ../.. install --frozen-lockfile -w --store-dir=.pnpm-store
            # Build shared UI package so dist/ exists for consumers
            - pnpm -C ../.. -F "@cnx/ui" build
            # if your shared lib needs compiling, uncomment:
            # - pnpm -w build
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../.pnpm-store/**/*
          - .next/cache/**/*
