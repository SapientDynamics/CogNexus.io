version: 1
applications:
  - appRoot: apps/cognexus
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install --frozen-lockfile -w
            # if your shared lib needs compiling, uncomment:
            # - pnpm -w build
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .pnpm-store/**/*
          - .next/cache/**/*
  # Forge app: build/deploy from apps/forge
  - appRoot: apps/forge
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            # Pin pnpm version for reproducible builds in Amplify
            - corepack prepare pnpm@10.15.0 --activate
            # install from the workspace root so shared deps are linked
            - pnpm -C ../.. install --frozen-lockfile -w
            # if your shared lib needs compiling, uncomment:
            # - pnpm -w build
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../.pnpm-store/**/*
          - .next/cache/**/*
