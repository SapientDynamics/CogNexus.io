version: 1
applications:
  - appRoot: apps/cognexus
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install --frozen-lockfile -w
        build:
          commands:
            - pnpm --filter ./apps/cognexus build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .pnpm-store/**/*
          - .next/cache/**/*

  - appRoot: apps/forge
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install --frozen-lockfile -w
        build:
          commands:
            - pnpm --filter ./apps/forge build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .pnpm-store/**/*
          - .next/cache/**/*
